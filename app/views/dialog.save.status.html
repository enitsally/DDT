<md-dialog aria-label="Connection Save Status">


    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Connection Save Status</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="images/icon/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Totally, there is {{result_msg.length}} connection(s) to be saved.</h2>
          <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Connection ID</th>
                          <th>Save Status</th>
                          <th>Comments</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="result in save_result">
                          <td>{{result.conn_key}}</td>
                          <td ng-show= "result.status">OK</td>
                          <td ng-show= "!result.status">FAILED</td>
                          <td>{{result.message}}</td>
                        </tr>
                      </tbody>
                    </table>
      </div>
    </md-dialog-content>
</md-dialog>
